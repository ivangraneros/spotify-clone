<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div>
        <nav class="navbar">
            <ul>
                <li>Inicio</li>
                <li>Buscar</li>
                <li>Tu Biblioteca</li>
            </ul>
        </nav>
    </div>

    <main class="main-content">
        <h1 class="titulo-main">Bienvenido a Spotify</h1>
        <p class="parrafo-main">Disfruta de tu música favorita en cualquier momento y lugar.</p>
    </main>

    <section>  
        <div class="reciente">
            <h2>ESCUCHADO RECIENTEMENTE</h2>
            <img src="./images/album1.png" alt="blinding lights - the weeknd">
            <p>blinding lights - the weeknd</p>
        </div>
    
        <div class="lanzamientos">
            <h2>NUEVOS LANZAMIENTOS PARA VOS</h2>
            <img src="./images/album2.png" alt="levitating- dua lipa">
            <p>levitating - dua lipa</p>
        </div>
    
        <div class="favoritos">
            <h2>FAVORITOS</h2>
            <img src="./images/album3.png" alt="shape of you - ed sheeran">
            <p>shape of you - ed sheeran</p>
        </div>
    </section>

    <div class="reproductor">
        <div class="info-cancion">
            <img id = "portada" src="./images/album1.png" alt="album cover">
            <p id="nombre-cancion">Nombre de la canción - Artista</p>        
        </div>
        <div class="controles">
            <button id="prev">⏮️</button>
            <button id="play">▶️</button>
            <button id="next">⏭️</button>
        </div>  
        <div class="audio">
            <label class="slider">
                <input type="range" class="level">
                <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                <g>
                <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>
                <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor" data-original="#000000"></path>
                </g>
                </svg>
            </label>
        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
